        <script>
            const products = [
              { name: "بانادول اكسترا 24قرص", price: "34 جنيه", img: "img/card1.png" },
              { name: "بانادول اكسترا 24قرص", price: "34 جنيه", img: "img/card2.png" },
              { name: "بانادول اكسترا 24قرص", price: "34 جنيه", img: "img/card3.png" },
              { name: "بانادول اكسترا 24قرص", price: "34 جنيه", img: "img/card4.png" },
              { name: "بانادول اكسترا 24قرص", price: "34 جنيه", img: "img/card5.png" },
              { name: "بانادول اكسترا 24قرص", price: "34 جنيه", img: "img/card6.png" },
              // Add more products as needed
            ];
          
            const productContainer = document.getElementById('product-container');
          
            products.forEach(product => {
              const cardDetails = document.createElement('div');
              cardDetails.className = 'card-details';
              cardDetails.innerHTML = `
                <div class="image"><img src="${product.img}" alt="${product.name}"></div>
                <div class="details">
                  <h5>${product.name}</h5>
                  <p>${product.price}</p>
                </div>
                <div class="icons">
                  <span onclick="decreaseQuantity(this)">-</span>
                  <span class="quantity">1</span>
                  <span onclick="increaseQuantity(this)">+</span>
                </div>
              `;
              productContainer.appendChild(cardDetails);
            });

            function increaseQuantity(element) {
              let quantitySpan = element.previousElementSibling;
              let quantity = parseInt(quantitySpan.innerText);
              quantitySpan.innerText = quantity + 1;
            }

            function decreaseQuantity(element) {
              let quantitySpan = element.nextElementSibling;
              let quantity = parseInt(quantitySpan.innerText);
              if (quantity > 1) {
                quantitySpan.innerText = quantity - 1;
              }
            }
          </script>
